repos:
- repo: https://github.com/antonbabenko/pre-commit-terraform
  rev: v1.83.5
  hooks:
    - id: terraform_fmt
      args:
        - --hook-config=--retry-once-with-cleanup=true
        - --args=-write=true
        - --args=-recursive=true
    # - id: terrascan
    # - id: terraform_tfsec
    # - id: terraform_tflint
    #   args:
    #     - --args=--module
    #     - --args=--enable-rule=terraform_documented_variables
    - id: terraform_docs
      args:
        - --hook-config=--add-to-existing-file=true
    